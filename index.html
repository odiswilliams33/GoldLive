<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Purchase Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .market-price-discreet {
            text-align: right;
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
        }

        .market-price-discreet span {
            color: #f6ad55;
            font-weight: 600;
        }

        .refresh-btn-discreet {
            background: transparent;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .refresh-btn-discreet:hover {
            background: #f7fafc;
            transform: rotate(180deg);
            border-color: #cbd5e0;
        }

        .refresh-btn-discreet:active {
            transform: scale(0.9) rotate(180deg);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .settings-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 12px;
            align-items: center;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }

        .input-group label {
            margin-bottom: 8px;
        }

        label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9em;
            min-height: 1.2em;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            min-width: 0;
            height: 48px;
        }

        input[type="date"] {
            padding: 12px 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
            height: 48px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .summary-label {
            font-size: 0.75em;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .summary-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .items-section {
            margin-bottom: 20px;
        }

        .bottom-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h2 {
            color: #2d3748;
            font-size: 1.3em;
        }

        .add-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .add-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .export-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .export-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        .delete-selected-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .delete-selected-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .reset-btn {
            background: #9f7aea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .reset-btn:hover {
            background: #805ad5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(159, 122, 234, 0.4);
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .items-table thead {
            background: #2d3748;
            color: white;
        }

        .items-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
        }

        .items-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .items-table tbody tr:hover {
            background: #f7fafc;
        }

        .items-table input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .price-cell {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .price-cell.has-note {
            color: #4c51bf;
        }

        .karat-select {
            padding: 8px 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95em;
            width: 100%;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 20px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.8em;
                margin-bottom: 15px;
            }

            .settings-grid {
                gap: 12px;
                padding: 15px;
                margin-bottom: 15px;
            }

            .input-row {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                width: 90%;
            }

            .input-group label {
                font-size: 0.7em;
                margin-bottom: 3px;
                min-height: 1.2em;
                display: block;
            }

            .input-group input,
            .input-group select {
                padding: 10px 8px;
                font-size: 16px; /* Prevents iOS zoom on focus */
            }

            .input-group input[type="date"] {
                padding: 10px 6px;
                font-size: 16px; /* Changed from 13px to prevent zoom */
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-color: white;
                border-radius: 8px;
            }

            .summary {
                display: flex;
                gap: 12px;
                margin-bottom: 15px;
            }

            .summary-card {
                flex: 1;
                padding: 10px;
            }

            .summary-label {
                font-size: 0.7em;
            }

            .summary-value {
                font-size: 1.1em;
            }

            .section-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .section-header h2 {
                font-size: 1.1em;
            }

            .section-header > div {
                flex-wrap: wrap;
                justify-content: stretch;
            }

            .section-header button {
                flex: 1 1 45%;
                padding: 10px 12px;
                font-size: 0.85em;
            }

            .bottom-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .bottom-buttons button {
                width: 100%;
                padding: 12px;
                font-size: 0.9em;
            }

            /* Hide table headers on mobile */
            .items-table thead {
                display: none;
            }

            /* Make table body display as cards */
            .items-table,
            .items-table tbody {
                display: block;
                width: 100%;
            }

            .items-table tbody tr {
                display: block;
                margin-bottom: 8px;
                padding: 8px;
                background: #f7fafc;
                border-radius: 8px;
                border: 1px solid #e2e8f0;
                position: relative;
            }

            .items-table tbody tr:hover {
                background: #edf2f7;
            }

            .items-table td {
                display: none; /* Hide all by default */
                padding: 0;
                border: none;
                margin-bottom: 8px;
            }

            /* Always show checkbox */
            .items-table td:nth-child(1) {
                display: inline-block;
                width: 30px;
                vertical-align: middle;
                margin-right: 8px;
                margin-bottom: 0;
            }

            /* Collapsed view: Show Grams, Karat, Price on one line */
            .items-table td:nth-child(2),
            .items-table td:nth-child(3),
            .items-table td:nth-child(5) {
                display: inline-block;
                vertical-align: middle;
            }

            .items-table td:nth-child(2) {
                width: 24%;
                margin-right: 4%;
            }

            .items-table td:nth-child(2)::before {
                content: 'g: ';
                font-size: 0.7em;
                color: #718096;
                font-weight: 600;
                margin-right: 2px;
            }

            .items-table td:nth-child(3) {
                width: 22%;
                margin-right: 4%;
            }

            .items-table td:nth-child(5) {
                width: 28%;
                font-size: 1em;
                font-weight: 600;
            }

            /* Expand button */
            .items-table tbody tr::after {
                content: '‚ñº';
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #667eea;
                font-size: 0.9em;
                cursor: pointer;
            }

            /* Expanded state - show all fields */
            .items-table tbody tr.expanded td {
                display: block;
            }

            .items-table tbody tr.expanded td:nth-child(1) {
                display: block;
                width: auto;
                margin-bottom: 8px;
            }

            .items-table tbody tr.expanded td:nth-child(2),
            .items-table tbody tr.expanded td:nth-child(3),
            .items-table tbody tr.expanded td:nth-child(4) {
                display: inline-block;
                width: 32%;
                margin-right: 1%;
                vertical-align: top;
                margin-bottom: 0;
            }

            .items-table tbody tr.expanded td:nth-child(4) {
                margin-right: 0;
                margin-bottom: 8px;
            }

            .items-table tbody tr.expanded td:nth-child(5) {
                display: inline-block;
                width: 35%;
                margin-right: 2%;
                font-weight: 600;
                padding-top: 0;
                margin-bottom: 0;
            }

            .items-table tbody tr.expanded td:nth-child(6) {
                display: inline-block;
                width: 63%;
                vertical-align: top;
                margin-bottom: 0;
            }

            .items-table tbody tr.expanded::after {
                content: '‚ñ≤';
            }

            /* Add labels before each field when expanded */
            .items-table tbody tr.expanded td:nth-child(2)::before {
                content: 'Grams';
                display: block;
                font-size: 0.7em;
                color: #718096;
                margin-bottom: 2px;
                font-weight: 600;
            }

            .items-table tbody tr.expanded td:nth-child(3)::before {
                content: 'Karat';
                display: block;
                font-size: 0.7em;
                color: #718096;
                margin-bottom: 2px;
                font-weight: 600;
            }

            .items-table tbody tr.expanded td:nth-child(4)::before {
                content: 'Purity';
                display: block;
                font-size: 0.7em;
                color: #718096;
                margin-bottom: 2px;
                font-weight: 600;
            }

            .items-table tbody tr.expanded td:nth-child(5)::before {
                content: 'Price';
                display: block;
                font-size: 0.7em;
                color: #718096;
                margin-bottom: 2px;
                font-weight: 600;
            }

            .items-table tbody tr.expanded td:nth-child(6)::before {
                content: 'Note';
                display: block;
                font-size: 0.7em;
                color: #718096;
                margin-bottom: 2px;
                font-weight: 600;
            }

            .items-table input,
            .items-table select {
                width: 100%;
                font-size: 16px; /* Changed from 14px to prevent iOS zoom */
                padding: 8px 10px;
            }

            .karat-select {
                font-size: 16px; /* Changed from 14px to prevent iOS zoom */
                padding: 8px 10px;
            }

            .price-cell {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Gold Purchase Calculator</h1>
        <div class="market-price-discreet">
            Market: <span id="liveGoldPrice">Loading...</span>
            <button class="refresh-btn-discreet" onclick="fetchLiveGoldPrice()" title="Refresh price">üîÑ</button>
        </div>

        <div class="settings-grid">
            <div class="input-row">
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="date" value="">
                </div>
                <div class="input-group">
                    <label>Spot Price ($/oz)</label>
                    <input type="number" id="spotPrice" value="" placeholder="Enter spot price" step="0.01" min="0" maxlength="10" style="max-width: 100%;">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Seller</label>
                    <input type="text" id="store" placeholder="Seller name" maxlength="10" value="">
                </div>
                <div class="input-group">
                    <label>% of Spot</label>
                    <input type="number" id="percentSpot" value="90.00" step="1" min="0" max="200">
                </div>
            </div>
        </div>

        <div class="summary">
            <div class="summary-card">
                <div class="summary-label">Total Grams</div>
                <div class="summary-value" id="totalGrams">0.00</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Total Cost</div>
                <div class="summary-value" id="totalCost">$0.00</div>
            </div>
        </div>

        <div class="items-section">
            <div class="section-header">
                <h2>Gold Items</h2>
                <div style="display: flex; gap: 10px;">
                    <button class="export-btn" onclick="exportCSV()">üì• Export CSV</button>
                    <button class="delete-selected-btn" onclick="deleteSelected()">üóëÔ∏è Delete Selected</button>
                </div>
            </div>

            <table class="items-table">
                <thead>
                    <tr>
                        <th style="width: 40px;"><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                        <th>Grams</th>
                        <th>Karat</th>
                        <th>Purity %</th>
                        <th>Price</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                </tbody>
            </table>

            <div class="bottom-buttons">
                <button class="add-btn" onclick="addItem()">+ Add Item</button>
                <button class="reset-btn" onclick="resetApp()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Karat to purity mapping
        const karatPurities = {
            '24K': 100.00,
            '22K': 91.67,
            '21K': 87.50,
            '18K': 75.00,
            '14K': 58.33,
            '10K': 41.67,
            '9K': 37.50,
            'Custom': 0
        };

        let itemCount = 0;

        // Set today's date
        document.getElementById('date').valueAsDate = new Date();

        // Fetch live gold price from Metals.dev API
        async function fetchLiveGoldPrice() {
            try {
                const response = await fetch('https://api.metals.dev/v1/latest?api_key=SDLIO6XALG4MJ66HNTWF1196HNTWF&currency=USD&unit=toz');
                const data = await response.json();
                
                if (data && data.metals && data.metals.gold) {
                    const goldPrice = data.metals.gold;
                    document.getElementById('liveGoldPrice').textContent = `$${goldPrice.toFixed(2)}`;
                    
                    // Populate the Spot Price field if it's empty
                    const spotPriceInput = document.getElementById('spotPrice');
                    if (!spotPriceInput.value || spotPriceInput.value === '') {
                        spotPriceInput.value = goldPrice.toFixed(2);
                    }
                } else {
                    document.getElementById('liveGoldPrice').textContent = 'Unavailable';
                }
            } catch (error) {
                console.error('Error fetching gold price:', error);
                document.getElementById('liveGoldPrice').textContent = 'Error';
            }
        }

        // Fetch price on load
        fetchLiveGoldPrice();

        // Removed auto-refresh - users now click the refresh button manually

        function addItem() {
            itemCount++;
            const tbody = document.getElementById('itemsBody');
            const row = tbody.insertRow(); // Insert at bottom (default)
            row.id = `item-${itemCount}`;
            
            row.innerHTML = `
                <td><input type="checkbox" class="item-checkbox"></td>
                <td><input type="number" step="0.01" min="0" value="" placeholder="0" style="max-width: 80px;" oninput="calculateItem(${itemCount})"></td>
                <td>
                    <select class="karat-select" onchange="handleKaratChange(${itemCount})">
                        <option value="9K">9K</option>
                        <option value="10K" selected>10K</option>
                        <option value="14K">14K</option>
                        <option value="18K">18K</option>
                        <option value="21K">21K</option>
                        <option value="22K">22K</option>
                        <option value="24K">24K</option>
                        <option value="Custom">Custom</option>
                    </select>
                </td>
                <td><input type="number" step="0.01" min="0" max="100" value="41.67" oninput="calculateItem(${itemCount})"></td>
                <td class="price-cell">$0.00</td>
                <td><input type="text" placeholder="Note" oninput="updateNoteIndicator(${itemCount})" onchange="calculateTotal()"></td>
            `;

            calculateTotal();
            
            // Focus on the Grams field (second cell, first input)
            const gramsInput = row.cells[1].querySelector('input');
            if (gramsInput) {
                gramsInput.focus();
            }
        }

        function handleKaratChange(itemId) {
            const row = document.getElementById(`item-${itemId}`);
            const karatSelect = row.cells[2].querySelector('select');
            const purityInput = row.cells[3].querySelector('input');
            
            const selectedKarat = karatSelect.value;
            if (selectedKarat === 'Custom') {
                purityInput.disabled = false;
                purityInput.focus();
            } else {
                purityInput.disabled = true;
                purityInput.value = karatPurities[selectedKarat].toFixed(2);
            }
            
            calculateItem(itemId);
        }

        function updateNoteIndicator(itemId) {
            const row = document.getElementById(`item-${itemId}`);
            const noteInput = row.cells[5].querySelector('input');
            const priceCell = row.cells[4];
            
            if (noteInput.value.trim() !== '') {
                priceCell.classList.add('has-note');
            } else {
                priceCell.classList.remove('has-note');
            }
        }

        function calculateItem(itemId) {
            const row = document.getElementById(`item-${itemId}`);
            const grams = parseFloat(row.cells[1].querySelector('input').value) || 0;
            const purity = parseFloat(row.cells[3].querySelector('input').value) || 0;
            const spotPrice = parseFloat(document.getElementById('spotPrice').value) || 0;
            const percentSpot = parseFloat(document.getElementById('percentSpot').value) || 0;

            // Calculate: (grams * purity/100 * spotPrice * percentSpot/100) / 31.1034768
            const price = (grams * (purity / 100) * spotPrice * (percentSpot / 100)) / 31.1034768;
            
            row.cells[4].textContent = `$${price.toFixed(2)}`;
            
            calculateTotal();
        }


        function calculateTotal() {
            const tbody = document.getElementById('itemsBody');
            let totalGrams = 0;
            let totalCost = 0;

            for (let row of tbody.rows) {
                const grams = parseFloat(row.cells[1].querySelector('input').value) || 0;
                totalGrams += grams;
                
                const priceText = row.cells[4].textContent.replace('$', '').replace(',', '');
                totalCost += parseFloat(priceText) || 0;
            }

            document.getElementById('totalGrams').textContent = totalGrams.toFixed(2);
            document.getElementById('totalCost').textContent = `$${totalCost.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }

        // Update all calculations when spot price or percent changes
        document.getElementById('spotPrice').addEventListener('input', () => {
            const tbody = document.getElementById('itemsBody');
            for (let i = 0; i < tbody.rows.length; i++) {
                const row = tbody.rows[i];
                const itemId = row.id.split('-')[1];
                calculateItem(parseInt(itemId));
            }
        });

        document.getElementById('percentSpot').addEventListener('input', () => {
            const tbody = document.getElementById('itemsBody');
            for (let i = 0; i < tbody.rows.length; i++) {
                const row = tbody.rows[i];
                const itemId = row.id.split('-')[1];
                calculateItem(parseInt(itemId));
            }
        });

        // Add initial item
        addItem();

        // Handle row expansion on mobile (click anywhere on row except inputs)
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                const row = e.target.closest('tbody tr');
                if (row && !e.target.matches('input, select, button')) {
                    row.classList.toggle('expanded');
                }
            }
        });

        function exportCSV() {
            const date = document.getElementById('date').value;
            const seller = document.getElementById('store').value;
            const spotPrice = document.getElementById('spotPrice').value;
            const percentSpot = document.getElementById('percentSpot').value;
            const totalGrams = document.getElementById('totalGrams').textContent;
            const totalCostText = document.getElementById('totalCost').textContent;
            // Remove dollar sign and commas from total cost
            const totalCost = totalCostText.replace(/[$,]/g, '');

            let csv = 'Gold Purchase Calculator Export\n\n';
            csv += `Date,${date}\n`;
            csv += `Seller,${seller}\n`;
            csv += `Spot Price,${spotPrice}\n`;
            csv += `% of Spot,${percentSpot}\n`;
            csv += `Total Grams,${totalGrams}\n`;
            csv += `Total Cost,${totalCost}\n\n`;
            
            csv += 'Grams,Karat,Purity %,Price,Note\n';
            
            const tbody = document.getElementById('itemsBody');
            for (let row of tbody.rows) {
                const grams = row.cells[1].querySelector('input').value || '0';
                const karat = row.cells[2].querySelector('select').value;
                const purity = row.cells[3].querySelector('input').value || '0';
                const priceText = row.cells[4].textContent;
                const note = row.cells[5].querySelector('input').value || '';
                // Remove dollar sign from price
                const price = priceText.replace('$', '');
                
                csv += `${grams},${karat},${purity},${price},"${note}"\n`;
            }

            // Create download link
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gold-calculator-${date || 'export'}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one item to delete.');
                return;
            }
            
            if (confirm(`Are you sure you want to delete ${checkboxes.length} selected item(s)?`)) {
                checkboxes.forEach(checkbox => {
                    const row = checkbox.closest('tr');
                    row.remove();
                });
                
                // Uncheck the select all checkbox
                document.getElementById('selectAll').checked = false;
                
                calculateTotal();
                
                // If no items left, add one
                const tbody = document.getElementById('itemsBody');
                if (tbody.rows.length === 0) {
                    addItem();
                }
            }
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.item-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
        }

        function resetApp() {
            if (confirm('Are you sure you want to reset everything? This will clear all data and restore default settings.')) {
                // Reset all input fields
                document.getElementById('date').valueAsDate = new Date();
                document.getElementById('store').value = '';
                document.getElementById('spotPrice').value = '';
                document.getElementById('percentSpot').value = '90.00';
                
                // Clear all items
                const tbody = document.getElementById('itemsBody');
                tbody.innerHTML = '';
                itemCount = 0;
                
                // Uncheck select all
                document.getElementById('selectAll').checked = false;
                
                // Add initial item
                addItem();
            }
        }
    </script>
</body>
</html>
